<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたのAIアシスタント</title>
  <link rel='icon' href='favicon.png' type='image/png'>
  <meta name="theme-color" content="#4F4F4F" />

  <!-- ファイル読み込み -->
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  <script src="database.js"></script>
  <script src="response.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="flex center">
    <!-- ハンバーガーメニュー -->
    <svg width="45" height="27" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" id="menu-toggle" tabindex="0">
      <rect x="10" y="10" width="162" height="100" rx="20" ry="20" fill="transparent" stroke="black" stroke-width="10"></rect>
      <line x1="50" y1="10" x2="50" y2="110" stroke="black" stroke-width="10"></line>
      <line x1="85" y1="20" x2="125" y2="60" stroke="black" stroke-width="5" id="menu-toggle-1"></line>
      <line x1="85" y1="100" x2="125" y2="59" stroke="black" stroke-width="5" id="menu-toggle-2"></line>
    </svg>

    <!-- サイドメニュー -->
    <div id="side-menu">
      <div id="chats"></div>
    </div>

    <!-- チャット画面 -->
    <div id="chat-screen">
      <h1 id="title-text"></h1>
      <main id="main-chat"></main>
      <div id="question-bar">
        <!-- 上段：テキスト入力 -->
        <textarea id="prompt" placeholder="AIへメッセージを送信"></textarea>
        
        <!-- 下段：ボタン類 -->
        <div class="button-row">
          <button id="file-dummy" class='btn' title="ファイルを選択">＋</button>
          <button id="file-list" class='btn' title="アップロードしたファイル">≡</button>
          <button id="send" class='btn' title="送信">↑</button>
          <input type="file" id="up-file" style="display:none" multiple>
        </div>
      </div>
    </div>
    
    <!-- アップロードファイル表示画面 -->
    <div id="upload-files">
      <button id='files-close' class='btn'>✕</button>
    </div>

    
  </div>

  <!-- チャットのクローン元 -->
  <div id='chat-clone'>
    <div class='chat-me'>
      <p class='text'></p>
    </div>

    <div class='chat-ai'>
      <div class='ai-icon'>
        <img src='favicon.png'>
      </div>
      <div class='ai-text'>
        <div class='ai-says'>
          <p class='text'></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
